{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block page_title %}Confirmation password{% endblock page_title %}

{% block content %}
    <form class="mt-3" action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Reset</button>
        <a class="btn btn-danger" href="{% url 'password_reset' %}">Cancel</a>
    </form>
{% endblock content %}
